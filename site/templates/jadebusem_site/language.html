{% extends "jadebusem_site/base.html" %}

{% load i18n %}

{% block title %}
    {% trans 'Language' %}
{% endblock title %}

{% block content %}
    <h3>{% trans 'Change language' %}</h3>
    <form action="/i18n/setlang/" method="post">
        <table class="formTable">
            <input name="next" type="hidden" value="/"/>
            <tr>
                <td colspan="2">
                    <select class="smallMargin selectButton" name="language">
                        {% for lang in LANGUAGES %}
                            {% if current_lang == lang.0 %}
                                <option value="{{ lang.0 }}" selected>{{ lang.1 }}</option>
                            {% else %}
                                <option value="{{ lang.0 }}">{{ lang.1 }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="centered">
                    <input class="smallMarginLRB btn btn-primary" type="submit" value={% trans "Change language" %}/>
                </td>
            </tr>


        </table>
    </form>
{% endblock content %}
